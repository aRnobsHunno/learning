<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>table</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Coders Trust</h1><hr>
        <table class="table">
          <thead>
            <tr class="1">
                <th>Day</th>
                <th>Batch-no.</th>
                <th>Time</th>
                <th>Class-Mode</th>
                <th>Status</th>
                
            </tr>
        
            <tr class="btn">
                <td>Sunday</td>
                <td>Ctg-500</td>
                <td rowspan="2">3pm-6pm</td>
                <td>Offline</td>
                <td rowspan="6">Status</td>
            </tr>
            <tr class="3">
                <td>Wednesday</td>
                <td>Ctg-572</td>
                
                <td>online</td>
                
            </tr>
            <tr class="button">
                <td rowspan="2">Friday</td>
                <td>Ctg-550</td>
                <td>6pm-9pm</td>
                <td rowspan="2">Offline</td>
                
            </tr>
            <tr class="5">
                
                <td>Ctg-575</td>
                <td>3pm-6pm</td>
                
                
            </tr>
            <tr class="tag">
                <td>Monday</td>
                <td>Ctg-600</td>
                <td rowspan="2">6pm-9pm</td>
                <td>online</td>
               
            </tr>
            <tr class="7">
                <td>Saturday</td>
                <td>Ctg-400</td>
                
                <td>Offline</td>
               
            </tr>
         </thead>
      </table>
  </div>
    
</body>
</html>
